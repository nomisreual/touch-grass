{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Welcome</title>
    {% endif %}
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li>
            <strong>touch-grass.dev</strong>
          </li>
        </ul>
        <ul>
          <li>
            <a href="{% url 'main:index' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'main:index' %}">Blog</a>
          </li>
          <li>
            <a href="{% url 'main:index' %}">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
